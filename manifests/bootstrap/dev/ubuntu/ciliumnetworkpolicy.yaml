apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: "ubuntu"
  namespace: monitoring
spec:
  description: "Ubuntu"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ubuntu
      app.kubernetes.io/instance: ubuntu
  egress:
  - toEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: kube-system
        k8s-app: kube-dns
    toPorts:
    - ports:
      - port: '53'
        protocol: UDP
      rules:
        dns:
        - matchPattern: '*'
  endpointSelector:
    matchExpressions:
    - key: io.kubernetes.pod.namespace
      operator: NotIn
      values:
      - kube-system
