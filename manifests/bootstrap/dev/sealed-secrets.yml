apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OysteinThuen/argocd.git
    targetRevision: HEAD
    path: 'manifests/bootstrap/sandbox/sealed-secrets'
    helm:
      releaseName: sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  syncPolicy:
    automated:
      selfHeal: true
